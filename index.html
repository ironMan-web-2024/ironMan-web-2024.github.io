<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密碼跳轉網站</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>

<div id="container">
    <h1>請輸入密碼</h1>
    <h6>Please enter the password</h6>
    <input type="password" id="password" placeholder="輸入密碼">
    <br>
    <button id="submitBtn" onclick="checkPassword()">輸入</button>
    <p id="message"></p>
</div>

<script>
    const passwords = {
        '194915601939': 'https://drive.google.com/file/d/1iqwnwkW6YCqfMB12NzEDhnbhuagGDN9Q/view?usp=drive_link',
        '196315601672': 'https://drive.google.com/file/d/1vfNIYk9AimiQdt6sGAJRrHSwBVpuVHH0/view?usp=sharing',
        '190539201423': 'https://drive.google.com/file/d/15un2W2aJR_gW1zuJ0RvUAC-6y-HJvC2U/view?usp=drive_link',
        '194915601939': 'https://drive.google.com/file/d/1iqwnwkW6YCqfMB12NzEDhnbhuagGDN9Q/view?usp=drive_link',
        '158320801810': 'https://drive.google.com/file/d/1043ra7lQHUDCtezo9SPvpNOvoqKg1kY_/view?usp=drive_link',
        '-305156012728': 'https://drive.google.com/file/d/1KKMrmkNTP9bY9haq-mU_tWhjwaPmPo15/view?usp=drive_link',
        '198136001234': 'https://drive.google.com/file/d/1VguCOwG6zU8w2Hh54dmTRdexAV_IurQb/view?usp=drive_link',
        '201082601411': 'https://drive.google.com/file/d/1yRLolD9XRlvgsmL5c-PSzQLS8cAvcsAw/view?usp=drive_link',
        'password9': 'https://example9.com',
        'password10': 'https://example10.com',
        'password11': 'https://example11.com',
        'password12': 'https://example12.com',
        'password13': 'https://example13.com',
        'password14': 'https://example14.com',
        'password15': 'https://example15.com'
    };

     let attempts = 0;

    function checkPassword() {
        const input = document.getElementById('password').value;
        if (passwords[input]) {
            window.location.href = passwords[input];
        } else {
            attempts++;
            let waitTime = attempts * 10;
            document.getElementById('message').innerText = `密碼錯誤，請 ${waitTime} 秒後再試`;
            document.getElementById('submitBtn').disabled = true;
            setTimeout(() => {
                document.getElementById('message').innerText = '';
                document.getElementById('submitBtn').disabled = false;
            }, waitTime * 1000);
        }
    }
</script>

</body>
</html>
