<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密碼跳轉網站</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>

<div id="container">
    <h1>請輸入密碼</h1>
    <h3>Please enter the password</h3>
    <input type="text" id="password" placeholder="輸入密碼">
    <br>
    <button id="submitBtn" onclick="checkPassword()">輸入<br>Enter</button>
    <p id="message"></p>
</div>

<script>
    const passwords = {
        '1949156939': 'https://drive.google.com/file/d/19ytTI011byl8HuS-GMcn504Qbg4Z_zSE/view?usp=drive_link',
        '1963344672': 'https://drive.google.com/file/d/1ioAjM_PvLdxNpZMg7b5EKMYBe9CxLwoM/view?usp=drive_link',
        '1905392423': 'https://drive.google.com/file/d/126RtC7gBwVUO3LYd2hi-lZJxezAfPELx/view?usp=drive_link',
        '1847826754': 'https://drive.google.com/file/d/11mFy5sLWPUCOEivox8BHN6rwGIeK1ZvZ/view?usp=drive_link',
        '1981360234': 'https://drive.google.com/file/d/1E5JNoXtwx_FJUax1xUqNpmHbPCj1yOit/view?usp=drive_link',
        '2010826411': 'https://drive.google.com/file/d/16XP96-NkmWb6VpqzMGQzVxw6HzLYMFeP/view?usp=drive_link',
        '1948840312': 'https://drive.google.com/file/d/1cGGI_WQDWW9IfuLR0aFT95NREHspCcrC/view?usp=drive_link',
        'password10': 'https://example10.com',
        'password11': 'https://example11.com',
        'password12': 'https://example12.com',
        'password13': 'https://example13.com',
        'password14': 'https://example14.com',
        'password15': 'https://example15.com'
    };

     let attempts = 0;

    function checkPassword() {
        const input = document.getElementById('password').value;
        if (passwords[input]) {
            window.location.href = passwords[input];
        } else {
            attempts++;
            let waitTime = attempts * 10;
            document.getElementById('message').innerText = `密碼錯誤，請 ${waitTime} 秒後再試 \n Wrong password. Please try again in ${waitTime} seconds.`;
            document.getElementById('submitBtn').disabled = true;
            setTimeout(() => {
                document.getElementById('message').innerText = '';
                document.getElementById('submitBtn').disabled = false;
            }, waitTime * 1000);
        }
    }
</script>

</body>
</html>
